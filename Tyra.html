<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Gift Part II</title>
	<link rel="icon" href="/Cake.png">

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      position: relative;
      text-align: center;
    }

    h1, h2 {
      margin: 0;
      color: #ffffff;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }

    h1 {
      font-size: 64px;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 40px;
      margin-bottom: 20px;
    }

    #timer {
      font-size: 64px;
      color: #ffffff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      background: rgba(255, 255, 255, 0.2);
      padding: 30px 60px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    }

    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      bottom: 0; /* Start from the bottom */
      left: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: float 6s infinite ease-in;
      opacity: 0.6;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg); /* Start from the bottom */
        opacity: 0.6;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg); /* End at the top */
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<h1>ðŸŽ‰ Happy Birthday Babe!! ðŸŽ‰</h1>
<h2>ðŸ’– Gift Reveal in: ðŸ’–</h2>
<div id="timer">24:00:00</div>
<div class="hearts" id="hearts"></div>

<script>
  const TIMER_KEY = 'love_timer_start';
  const TOTAL_DURATION = 24 * 60 * 60 * 1000; // 24 hours in milliseconds

  let startTime = localStorage.getItem(TIMER_KEY);

  if (!startTime) {
    startTime = Date.now();
    localStorage.setItem(TIMER_KEY, startTime);
  } else {
    startTime = parseInt(startTime, 10);
  }

  function updateTimer() {
    const now = Date.now();
    const elapsed = now - startTime;
    const remaining = TOTAL_DURATION - elapsed;

    if (remaining <= 0) {
      document.getElementById('timer').textContent = "00:00:00";
      clearInterval(timerInterval);
      alert("Time's up!");
      localStorage.removeItem(TIMER_KEY); // Reset timer
      return;
    }

    const totalSeconds = Math.floor(remaining / 1000);
    let hours = Math.floor(totalSeconds / 3600);
    let minutes = Math.floor((totalSeconds % 3600) / 60);
    let seconds = totalSeconds % 60;

    hours = hours.toString().padStart(2, '0');
    minutes = minutes.toString().padStart(2, '0');
    seconds = seconds.toString().padStart(2, '0');

    document.getElementById('timer').textContent = `${hours}:${minutes}:${seconds}`;
  }

  const timerInterval = setInterval(updateTimer, 1000);
  updateTimer();

  // Create floating hearts
  function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = (Math.random() * 2 + 4) + 's';
    document.getElementById('hearts').appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 6000);
  }

  setInterval(createHeart, 300);
</script>

</body>
</html>
